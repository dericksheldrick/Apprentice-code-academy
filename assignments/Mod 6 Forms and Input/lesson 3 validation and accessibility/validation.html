<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        title="Should only contain letters"
        pattern="([A-Za-z])+"
        required
      />
      <label for="lname">Last Name</label>
      <input
        type="text"
        id="lname"
        title="Should only contain letters"
        pattern="([A-Za-z])+"
        required
      />
      <label for="email">email</label>
      <input
        type="email"
        id="email"
        title="Please enter a valid email address e.g joepark@gmail.com"
        pattern="^([a-z\d\.-]+)@([a-z]+)\.([A-Za-z]{2,})$"
        required
      />
      <textarea
        rows="6"
        cols="15"
        placeholder="leave your comment"
        title="Should not exceed 100 words"
        maxlength="100"
      ></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
