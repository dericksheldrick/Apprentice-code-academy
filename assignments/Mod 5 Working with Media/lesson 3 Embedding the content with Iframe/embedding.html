<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding External Content</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .iframe-container {
        margin: 20px 0;
      }
      iframe {
        width: 100%;
        max-width: 600px;
        height: 350px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>Embedding External Content</h1>
    <div class="iframe-container">
      <h2>Google Map</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8952746524274!2d36.87620497369219!3d-1.2324832987557695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f15dd4e9edb19%3A0x8df004aaaf625f93!2sGarden%20City%20Mall!5e0!3m2!1sen!2ske!4v1720623565229!5m2!1sen!2ske"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="iframe-container">
      <h2>YouTube Video</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/0lbzmZeS-BY?si=kxGiuNQe7ySG28s3"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
